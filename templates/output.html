<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Output</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
	.mcard {
  margin: 0 auto; /* Added */
  float: none; /* Added */
  margin-bottom: 10px; /* Added */
}
</style>
  </head>
<body>
<div class="container">
	<div class="card text-center">
		<div class="card-header">
			<h5 class="card-title"> *** OUTPUT ***</h5>
		</div>
	<div class="card-body">
		<div class="row">
   	 		<div class="col">
      				{% if cropped_face_path %}
        <h5>Extracted Person Image</h5>
        <img style="height:100px;width:100px;" src="{{ url_for('static', filename='uploads/' + os.path.basename(cropped_face_path)) }}" alt="Cropped Face">
    {% else %}
        <p>No face detected.</p>
    {% endif %}

			</div>
			<div class="col">
				 <h5>Extracted Text</h5>
      				<p style="font-family: 'DotMatrix', monospace;color:blue;" class="card-text">{{ text }}</p>
			</div>
		</div>
	</div>
	<div class="card-footer text-body-secondary">
	   	Thank you to reach us...
	</div>
	</div>
</div>

</body>
</html>
